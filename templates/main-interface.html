<!-- templates/main-interface.html -->

<div class="datter-block">
  <div class="datter-card">

    <div class="datter-config-button-container">
      <button id="datter-open-config" class="datter-open-config">⚙ Configure</button>
    </div>

    <div class="datter-profile">
      <img class="datter-avatar" id="datter-avatar">
      <div class="datter-user-info">
        <h2 class="datter-name" id="datter-name">User Name</h2>
        <p class="datter-email" id="datter-email">email@example.com</p>
        <p class="datter-phone" id="datter-phone">+57 000 000 0000</p>
      </div>
    </div>

    <div class="datter-actions">
      <a href="#" target="_blank" class="datter-button datter-button--whatsapp" id="datter-whatsapp">
        📱 WhatsApp
      </a>
      <a href="#" class="datter-button datter-button--email" id="datter-email-link">
        ✉️ Email
      </a>
      <button class="datter-button datter-button--calendar" id="datter-calendar-button">
        📅 Book via Calendar
      </button>
    </div>
    <section class="datter-events">
      <h3>Upcoming Appointments</h3>
      <ul id="datter-event-list" class="datter-event-list"></ul>
    </section>

  </div>
</div>
